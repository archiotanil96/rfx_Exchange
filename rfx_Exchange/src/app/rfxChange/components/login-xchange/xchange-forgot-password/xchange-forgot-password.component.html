<body class="authentication-bg">
	<section class="h-100">
		<div class="container h-100">
			<div style="margin-top:90px; margin-bottom: 80px;" class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 well">

					<h1 class="mb-3">Reset Password</h1>
					<p class="mb-4 fpass">Enter your email address and we'll send you an email with instructions to reset your password</p>
					
							<form method="POST" class="login-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2" for="email">Username <span class="red">*</span></label>
									<input id="email" type="email" class="form-control" placeholder="Enter your Username" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="d-flex align-items-center w-100">
									<button type="submit" class="btn btn-login">
										Reset Password
									</button>
								</div>

								<div class="row mt-3">
									<div class="col-12 text-center signtxt">
										<p style="margin-bottom:0;">Back to <a class="text-dark ms-1" [routerLink]="['/login']"><b>Sign In</b></a></p>
									</div>
								</div>

							</form>
				
				</div>
			</div>
		</div>
	</section>

</body>
