<body class="authentication-bg">
	<section class="h-100">
		<div class="container h-100">
			<div style="margin-top:90px;" class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 well">
					<img src="./assets/rfxchange_Logo.svg" class="mt-1 mb-4" height="100">
							<form class="login-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<h1>Login</h1>
									<label class="mb-2" for="email">Username <span class="red">*</span></label>
									<input id="email" type="email" class="form-control" placeholder="Enter your Username" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2" for="email">Password <span class="red">*</span></label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100 forgot">
										<a class="float-end" [routerLink]="['/forgotPassword']">
											Forgot Password?
										</a>
									</div>
								</div>

								<div class="d-flex align-items-center w-100">
									<button (click)="onSubmit()" class="btn btn-login">
										Login
									</button>
								</div>
							</form>
				
				</div>
			</div>
		</div>
	</section>

</body>
