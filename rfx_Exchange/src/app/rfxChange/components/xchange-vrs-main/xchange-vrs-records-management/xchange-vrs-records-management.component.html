
<div *ngIf="showFilter">
    <app-xchange-vrs-records-management-filter></app-xchange-vrs-records-management-filter>
  </div>
<div class="page-header">
    <div class="header-title">Records Management&nbsp;<i class="fa fa-database" aria-hidden="true"></i></div>
    <div class="header-actions">
      <button class="btn pull-btn">
        Pull Data Manually <i class="fa fa-download"></i>
      </button>
      <button class="btn push-btn">
        Push Data Manually <i class="fa fa-upload"></i>
      </button>
    </div>
  </div>
  <br>
  <div class="recordsManagementDataDiv" [hidden]="!isVisible">
    <div class="export-header">
        <div class="header-title">
            <button class="btn export-btn">
                Export<i class="fas fa-file-export"></i>
              </button>
        </div>
        <div class="filter-actions">
          <button (click)="showFilter = !showFilter"  class="btn filter-btn">
            Filter <i class="fa fa-sliders"></i>
          </button>
        </div>
      </div>
  <div class="recordsTable">
    <div id="recordsGrid" style="border:0px!"  class="ag-theme-alpine">
    </div>
  </div>
  </div>


  <div *ngIf="showModal">
    <app-xchange-vrs-records-management-modal [parentVrsExchangeData]="parentRowData"></app-xchange-vrs-records-management-modal>
  </div>
